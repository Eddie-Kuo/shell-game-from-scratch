<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <section class="main-section">
            <h1 class="header">Three Card Monte<br>"Find the Lady"</h1>
            
            <div class="hiding-spots">
                <div id="left-card" class="jack-card">
                    <img src="jack.png" class="card">
                    <button id="left-button">Left</button>
                </div>

                <div id="middle-card" class="jack-card">
                    <img src="jack.png" class="card">
                    <button id="middle-button">Middle</button>
                </div>

                <div id="right-card" class="jack-card">
                    <img src="jack.png" class="card">
                    <button id="right-button">Right</button>
                </div>
            </div>
        </section>
        
        <section class="bottom-section">
            <div>You correctly found the Lady <span id="wins">0</span> times</div>
            <div>You incorrectly guessed the position of the Lady <span id="losses">0</span> times</div>
            <div>You have tried <span id="attempts">0</span> times</div>
        </section>

        <div id="correct-card"></div>


    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
